        <title>Student modal</title>
    </head>

    <body>
        <h1>Welcome to student form modal</h1>
        <a href="/start"> <input type="button" class="back" name="back" value="&laquo; Back to home"> </a> 
        <hr class="new4"> 
        <form id="student" action="/import" method="POST">
           <div class="form-item">
            Student ID: <input type="Number" id="stID" name="stID" min="30000" max="50000" required><br>
            First Name: <input type="text" name="fName"  style = "text-transform:capitalize;" required><br>
            Last Name: <input type="text" name="lName" style = "text-transform:capitalize;" required><br>
            Age: <input type="number" name="age" min="10" max="99" required><br>
            Gender: <input type="radio" name="gender" value="Male" required>Male <input type="radio" name="gender" value="Female">Female<br>
            Select Degree: 
            <select class="selectDegree" name="selectDegree" required>
                <optgroup label="Select Degree">
                    <option name="op1" value="Computer Science">Computer Science</option>
                    <option name="op2" value="Game Development">Game Development</option>
                    <option name="op3" value="Mobile & Web app development">Mobile & Web app development</option>
                    <option name="op4" value="Networking">Networking</option>
                    <option name="op5" value="Cyber Security">Cyber Security</option>
                </optgroup>

            </select>
            <br/><br/>
            <input type="submit" class="submit" name="submit" value="Submit"> 
            <input type="reset" class="reset" name="reset" value="Reset">      
            </div>
        </form>
    </body>
