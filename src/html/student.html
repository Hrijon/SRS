    <body>
        <header><b>Welcome</b></header>
        <form action="/import" method="POST">
            Student ID: <input type="Number" id="stID" name="stID" min="30000000" max="55000000" ><br>
            First Name: <input type="text" name="fName"  required><br>
            Last Name: <input type="text" name="lName" value="last name" required><br>
            Age: <input type="number" name="age" min="10" max="99" ><br>
            Gender: <input type="radio" name="gender" value="Male" >Male <input type="radio" name="gender" value="Female">Female<br>
            Degree: 
            <select class="selectpicker" data-style="btn-info" name="selectDegree">
                <optgroup label="Select Degree">
                    <option name="op1" value="Computer Science">Computer Science</option>
                    <option name="op2" value="Game Development">Game Development</option>
                    <option name="op3" value="Mobile & Web app development">Mobile & Web app development</option>
                    <option name="op4" value="Networking">Networking</option>
                    <option name="op5" value="Cyber Security">Cyber Security</option>
                </optgroup>
            </select>
            <input type="submit" name="submit" value="Submit"> 
            <input type="reset" name="reset" value="Reset">      
        </form>
